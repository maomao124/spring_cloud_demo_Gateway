# gateway 网关配置文件

spring:
  application:
    name: gateway


  cloud:
    nacos:
        discovery:
          # nacos 服务端地址
          server-addr: localhost:8848
          # 配置集群名称，也就是机房位置
          # cluster-name: HZ
          # namespace: 5544c4b1-2899-4915-94af-f9940c01c2b9
          # 是否为临时实例，true为临时实例
          ephemeral: false

    # 网关配置
    gateway:
      # 网关路由配置，list集合
      routes:
          # 路由的id，唯一
        - id: user-service
          # 路由的目标地址 lb就是负载均衡，后面跟服务名称
          uri: lb://userservice
          # 路由断言，也就是判断请求是否符合路由规则的条件，list集合
          predicates:
              # 按照路径匹配，只要以/user开头就符合要求
            - Path=/user/**
          # 路由过滤器，list集合
          filters:
              # 添加请求头
            #- AddRequestHeader=key1,value1

      # 默认过滤器，会对所有的路由请求都生效，list集合
      default-filters:
        # 添加请求头
        - AddRequestHeader=key1,value1





server:
  port: 10010



# 设置日志级别，root表示根节点，即整体应用日志级别
logging:
  # 日志输出到文件的文件名
  file:
    name: gateway.log
  # 设置日志组
  group:
    # 自定义组名，设置当前组中所包含的包
    mao_pro: mao
  level:
    root: info
    # 为对应组设置日志级别
    mao_pro: debug
    # 日志输出格式
  # pattern:
  # console: "%d %clr(%p) --- [%16t] %clr(%-40.40c){cyan} : %m %n"


